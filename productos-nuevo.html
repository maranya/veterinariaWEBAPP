<div class="row">
    <div class="col-md-12">
        <h4 class="page-header">
			<strong> CREAR PRODUCTO </strong> <br/>
            <div class="css3gradient"></div>
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <form role="form">
                    <fieldset>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>DATOS DEL PRODUCTO</strong>
                            </div>
                            <div class="panel-body"> 
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Nombre">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Categor&iacute;a</label>
                                            <select class="form-control input-sm" title="Categor&iacute;a">
                                                <option selected>(Seleccione)</option>
                                                <option>Desparasitantes</option>
                                                <option>Vacunas</option>
                                                <option>Suplementos</option>
                                                <option>Antibi&oacute;ticos</option>
                                                <option>Antiinflamatorios</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Unidad de Medida</label>
                                            <select class="form-control input-sm" title="Unidad de Medida">
                                                <option selected>(Seleccione)</option>
                                                <option>UND</option>
                                                <option>Kg</option>
                                                <option>lt</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Descripci&oacute;n Larga</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Descripci&oacute;n larga">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Observaciones</label>
                                            <textarea class="form-control input-sm" placeholder="" title="Observaciones" rows="3"></textarea>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div> &nbsp; </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="form-group">
                <label>&nbsp;</label>
                <a href="javascript:cargar( 'productos.html' );" class="btn btn-sm btn-primary btn-block" title="Nuevo"><i class="fa fa-disk"></i>&nbsp; GUARDAR</a>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>&nbsp;</label>
                <a href="javascript:cargar( 'productos.html' );" class="btn btn-sm btn-primary btn-block" title="Editar"><i class="fa fa-back"></i>&nbsp; CANCELAR</a>
                <span class="help-block"></span>
            </div>
        </div>
    </div>
</div>
