<div class="row">
    <div class="col-md-12">
        <h4 class="page-header">
			<strong> CREAR SERVICIO </strong> <br/>
            <div class="css3gradient"></div>
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <form role="form">
                    <fieldset>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>DATOS DEL SERVICIO</strong>
                            </div>
                            <div class="panel-body"> 
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Tipo Documento</label>
                                            <select class="form-control input-sm" title="Tipo Documento" name="tipoDocumento">
                                                <option selected>(Seleccione)</option>
                                                <option>DNI</option>
                                                <option>CE</option>
                                                <option>LE</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>N&uacute;mero Documento</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="N&uacute;mero Documento" name="nDocumento">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
								<div class="row">
									<div class="col-md-4">
                                        <div class="form-group">
                                            <label>Nombres</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Nombres" name="nombres">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Apellido Paterno</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Apellido Paterno" name="apePaterno">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Apellido Materno</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Apellido Materno" name="apeMaterno">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Direcci&oacute;n</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Direcci&oacute;n" name="direccion">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Fecha de Nacimiento</label>
                                            <input class="form-control input-sm" placeholder="" title="Fecha de Nacimiento" name="fecha" id="fecha">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Tel&eacute;fono</label>
                                            <input type="text" class="form-control input-sm" placeholder="" title="Tel&eacute;fono" name="telefono">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon" id="sizing-addon3">@</span>
                                                <input type="text" class="form-control" placeholder="Correo electr&oacute;nico" aria-describedby="sizing-addon3">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div> &nbsp; </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="form-group">
                <label>&nbsp;</label>
                <a href="javascript:cargar( 'servicios.html' );" class="btn btn-sm btn-primary btn-block" title="Nuevo"><i class="fa fa-disk"></i>&nbsp; GUARDAR</a>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>&nbsp;</label>
                <a href="javascript:cargar( 'servicios.html' );" class="btn btn-sm btn-primary btn-block" title="Editar"><i class="fa fa-back"></i>&nbsp; CANCELAR</a>
                <span class="help-block"></span>
            </div>
        </div>
    </div>
</div>


<script>
$(document).ready(function () {            
    $('#fecha').datepicker({
        format: "dd/mm/yyyy"
    });
});
</script>
